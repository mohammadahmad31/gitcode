    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>login Page</title>


        <link rel="stylesheet" type="text/css" href="style1.css">
        <!-- Add icon library -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <div class="container">
            <h2>Blogger Details</h2>

            <div class="form-container">
                <form>
                    <div class="input-name">
                        <i class="fa fa-user lock"></i>
                        <input type="text" placeholder="First Name" class="name">
                        <span>
                            <i class="fa fa-user lock"></i>
                            <input type="text" placeholder="Last Name" class="name">
                        </span>
                    </div>



                    <div class="input-name">


                        <i class="fa fa-envelope email"></i>
                        <input type="email" placeholder="Email" required class="text-name">

                    </div>







                    <div class="input-name">



                        <input type="radio" class="radio" name="A1">
                        <label>Male</label>



                        <input type="radio" class="radio" name="A1">
                        <label>Female</label>

                    </div>




                    <div class="input-name">
                        <select class="country">
                            <option>Select a country</option>
                            <option>India</option>
                            <option>Bhutan</option>
                            <option>Nepal</option>
                            <option>China</option>
                            <option>Japan</option>


                        </select>
                        <div class="arrow"></div>

                    </div>
                    



                  

                    
                        <textarea name="hi" id="Z" cols="30" rows="10">write your blog here</textarea>

                    


                    <div class="input-name">
                        <input type="checkbox" class="check-button">
                        <label>I accept the terms and condition</label>
                    </div>



                    <div class="input-name">
                        <input type="submit" class="button" value="SUBMIT">
                    </div>


                </form>
            </div>





        </div>
    </body>

    </html>


</body>
